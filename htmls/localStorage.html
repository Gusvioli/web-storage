<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Local Storage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body id="bg">
    <header>
      <strong>Local Storage</strong>
    </header>
    <section>
      <input type="submit" id="clear" value=".clear()" />
      <input type="submit" id="remove" id="yellow" value=".remove('cor')" />
      <section>
        <strong>Escolha a cor de fundo:</strong>
      </section>
      <input type="submit" class="red" id="red-local" value="RED" />
      <input type="submit" class="yellow" id="yellow-local" value="YELLOW" />
      <input type="submit" class="blue" id="blue-local" value="BLUE" />
    </section>
    <script src="localStorage.js"></script>
  </body>
</html>
